on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
      
      - name: Setup
        uses: actions/setup-node@2a814b57e1a920a0c910a1007b50142423386ff0 # v3.4.1
        with:
          node-version: 16
      
      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Push
        uses: EndBug/add-and-commit@22a51482393942b57dc262947d3b289c1c209825 # v9.0.1
        with:
          default_author: github_actions
          message: Update
          push: origin dist --set-upstream --force
